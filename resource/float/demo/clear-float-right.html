<!DOCTYPE html>
<html>
	<header>
		<title>float: left vs right</title>
	</header>

	<body>
		<div>
			<div>float: right</div>
			<div style="border: 2px solid blue; width: 30%;">div1</div>
			<div style="border: 2px solid red;height:40px;width: 20%; float:right;">div2</div>
			<div style="border: 2px solid green; width: 100px; height:100px; float:right">div3</div>
			<div style="border: 2px solid orange; width: 40%; float:right;">div4</div>
		</div>
		<div style="position:absolute; top: 200px; width: 100%;">
			<div>clear: right on div2</div>
			<div style="border: 2px solid blue; width: 30%;">div1</div>
			<div style="border: 2px solid red;height:40px;width: 20%; clear:right;">div2</div>
			<div style="border: 2px solid green; width: 100px; height:100px; float:right">div3</div>
			<div style="border: 2px solid orange; width: 40%; float:right;">div4</div>
		</div>
			
	</body>
</html>
